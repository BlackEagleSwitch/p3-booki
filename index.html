<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Advent+Pro&family=Dosis&family=Lobster&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&family=Manrope&family=Montserrat&family=Moon+Dance&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700&family=Rowdies&family=Shrikhand&family=Six+Caps&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/66f7f43b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Booki</title>
</head>

<body>
    <header>
        <img src="./assets/logo/Booki.png" alt="Logo Booki">

        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="container-text">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>

            <form action="#" method="get">
                <i class="fa-solid fa-location-dot"></i>
                <input class="champ" type="text" placeholder="Marseille, France">
                <input class="submit" type="submit" value="Rechercher">
            </form>

            <div class="filters">
                <h3>Filtres</h3>
                <div class="container-button"> 
                    <div>
                        <button class="money">Économique</button>
                        <button class="person">Familial</button>
                    </div>
                    <div>
                        <button class="heart">Romantique</button>
                        <button class="fire">Nos pépites</button>
                    </div>
                </div>
            </div>

            <p class="info">Plus de 500 logements sont disponibles dans cette ville</p>           
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
